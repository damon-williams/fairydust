<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairydust Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
        }
        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 10px;
            padding: 10px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .fairy-dust {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h1 class="h3">
                                <i class="fas fa-magic fairy-dust fs-1"></i>
                            </h1>
                            <h2 class="h4 mb-0">Fairydust Admin</h2>
                            <p class="text-muted">Portal Access</p>
                        </div>
                        
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="/admin/login" id="loginForm">
                            <div class="mb-3">
                                <label for="identifier" class="form-label">Email or Phone</label>
                                <input type="text" class="form-control" id="identifier" name="identifier" 
                                       placeholder="admin@fairydust.fun or +1234567890" required>
                            </div>
                            
                            <div class="mb-3" id="otpSection" style="display: none;">
                                <label for="otp" class="form-label">OTP Code</label>
                                <input type="text" class="form-control" id="otp" name="otp" 
                                       placeholder="Enter 6-digit code" maxlength="6">
                                <div class="form-text">Check your email or SMS for the verification code</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-outline-primary" id="requestOtpBtn" onclick="requestOTP()">
                                    <i class="fas fa-paper-plane me-2"></i>
                                    Send OTP
                                </button>
                                
                                <button type="submit" class="btn btn-primary" id="loginBtn" style="display: none;">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Login
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Admin access required â€¢ Secure OTP authentication
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function requestOTP() {
            const identifier = document.getElementById('identifier').value;
            if (!identifier) {
                alert('Please enter your email or phone number');
                return;
            }
            
            const btn = document.getElementById('requestOtpBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
            btn.disabled = true;
            
            try {
                const formData = new FormData();
                formData.append('identifier', identifier);
                
                const response = await fetch('/admin/request-otp', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('otpSection').style.display = 'block';
                    document.getElementById('loginBtn').style.display = 'block';
                    btn.style.display = 'none';
                    document.getElementById('otp').focus();
                } else {
                    alert(result.message || 'Failed to send OTP');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // Auto-submit when OTP is entered
        document.getElementById('otp').addEventListener('input', function(e) {
            if (e.target.value.length === 6) {
                document.getElementById('loginForm').submit();
            }
        });
    </script>
</body>
</html>
